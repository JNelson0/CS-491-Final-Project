name: CI_CD

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v3
              with:
                  python-version: 3.8
            - run: pip install -r requirements.txt
            - run: coverage run testing.py
            - run: coverage report
